<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Day Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    .wrapper {
      text-align: center;
      padding: 16px 24px;
    }
    .label {
      font-size: 14px;
      color: #888;
      margin-bottom: 4px;
    }
    .day {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .date {
      font-size: 14px;
      color: #333;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="label"></div>
    <div class="day" id="dayText">D+0</div>
    <div class="date" id="dateText"></div>
  </div>

  <script>
    // 시작 날짜(YYYY-MM-DD)
    const START_DATE = "2025-12-04";
    const START_DATE_R = "2025-12-05";

    function formatDateYYYYMMDD(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function calcDay() {
      const start = new Date(START_DATE + "T00:00:00"); 
      const start_r = new Date(START_DATE_R + "T00:00:00");
      const now = new Date();

      const diffTime = now.getTime() - start.getTime();
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      const dayTextEl = document.getElementById("dayText");
      const dateTextEl = document.getElementById("dateText");

      if (diffDays === 0) {
        dayTextEl.textContent = "D-day";
      } else if (diffDays > 0) {
        dayTextEl.textContent = `D+${diffDays}`;
      } else {
        dayTextEl.textContent = `D${diffDays}`;
      }

      const todayStr = formatDateYYYYMMDD(now);
      const start_rStr = formatDateYYYYMMDD(start_r);
       
      dateTextEl.textContent = `Start Date: ${start_rStr}`;
    }

    calcDay();
    setInterval(calcDay, 1000 * 60 * 60);
  </script>
</body>
</html>
